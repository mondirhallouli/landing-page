<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Huddle landing page</title>
</head>
<body>
    <header id="header">
        <img src="images/logo.svg" alt="logo image" id="logo">
    </header>

    <main id="main">
        <section id="hero">
            <img src="images/illustration-mockups.svg" alt="hero image" id="hero-img">
        </section>
        <section id="main-text">
            <h1 id="main-title">Build The Community Your Fans Will Love</h1>
            <p id="main-subtitle">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <button id="cta">Register</button>
        </section>
    </main>

    <footer>
        <a href="#" class="social">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" class="social">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="#" class="social">
            <i class="fab fa-instagram"></i>
        </a>
    </footer>
</body>
</html>
